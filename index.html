<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift assignment</title>

    <script src="https://kit.fontawesome.com/d0e257f480.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <section class="left">
        
            <div class="left1">
                <div class="leftBoxes">
                  <button id="down"><i class="fa-sharp fa-solid fa-arrow-down"></i></button>
                </div>
                <div class="leftBoxes">
                  <button id="middleUp"><i class="fa-sharp fa-solid fa-arrow-up"></i></button><br>
                  <button id="middleDown"><i class="fa-sharp fa-solid fa-arrow-down"></i></button>
                </div>
                <div class="leftBoxes">
                  <button id="up"><i class="fa-sharp fa-solid fa-arrow-up"></i></button>
                </div>
              </div>
    </section>
    <section class="right">
        <div class="lift">
            <h3 class="liftCo">Elevator</h3>
        </div>
        <div class="boxes">
            <div class="box">
                <div class="level"> level 2</div>
            </div>
            <div class="box">
                <div class="level"> level 1</div>
            </div>
            <div class="box">
                <div class="level"> level 0/ GL</div>
            </div>
        </div>
    </section>

</main>
<!-- <audio src="lift-tone/elevator-ding-at-arenco-tower-dubai-38520.mp3" id="audio" controls ></audio> -->
<script src="script.js"></script>
</body>
</html>
